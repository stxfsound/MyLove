<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщение для моей любимой ❤️</title>
    
    <!-- Подключаем красивый шрифт для заголовка с Google Fonts -->
    <!-- Dancing Script - элегантный рукописный шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* Общие стили для всей страницы */
        body {
            margin: 0; /* Убираем отступы по умолчанию */
            padding: 0; /* Убираем отступы по умолчанию */
            font-family: Arial, sans-serif; /* Базовый шрифт, если Dancing Script не загрузится */
            overflow: hidden; /* Предотвращаем прокрутку, если фон больше экрана */
            display: flex; /* Используем flexbox для центрирования содержимого */
            justify-content: center; /* Выравнивание по горизонтали: центр */
            align-items: center; /* Выравнивание по вертикали: центр */
            min-height: 100vh; /* Минимальная высота: 100% высоты окна браузера */
            color: #fff; /* Цвет текста по умолчанию - белый, чтобы контрастировал с фоном */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Тень для текста, чтобы он был читаемым на любом фоне */
        }

        /* Стили для фонового изображения */
        .background-image {
            position: fixed; /* Фиксируем фон, чтобы он не прокручивался */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background-image.jpg'); /* !!! ВАЖНО: ЗАМЕНИ ЭТОТ URL НА ССЫЛКУ К ТВОЕЙ ФОТОГРАФИИ !!! */
            background-size: cover; /* Изображение будет покрывать всю область, обрезая лишнее */
            background-position: center; /* Центрируем изображение */
            background-repeat: no-repeat; /* Не повторять изображение */
            filter: brightness(0.7); /* Делаем фон немного темнее для лучшей читаемости текста */
            z-index: -1; /* Отправляем фон на задний план, чтобы текст был поверх него */
            animation: backgroundZoom 60s infinite alternate; /* Медленное масштабирование фона для эффекта */
        }
        
        /* Стили для контейнера, где будет текст */
        .message-container {
            max-width: 800px; /* Максимальная ширина текстового блока */
            padding: 40px; /* Внутренние отступы */
            text-align: center; /* Выравнивание текста по центру */
            background-color: rgba(0, 0, 0, 0.3); /* Полупрозрачный фон для текста, чтобы он лучше читался */
            border-radius: 15px; /* Скругление углов */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4); /* Тень для контейнера */
            /* Анимация появления текста */
            animation: fadeInAndScale 2s ease-out forwards;
            opacity: 0; /* Изначально текст невидимый */
            transform: scale(0.9); /* Изначально текст немного уменьшен */
        }

        /* Стили для самого текста сообщения */
        .message-text {
            font-family: 'Dancing Script', cursive; /* Красивый рукописный шрифт */
            font-size: 3.5em; /* Очень крупный размер шрифта */
            line-height: 1.3; /* Межстрочный интервал */
            margin: 0; /* Убираем отступы по умолчанию */
            padding: 0; /* Убираем отступы по умолчанию */
            color: #ffffff; /* Цвет текста */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8); /* Более сильная тень для крупного текста */
        }

        /* Анимация плавного появления и увеличения текста */
        @keyframes fadeInAndScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Анимация медленного зума фона */
        @keyframes backgroundZoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.08); /* Медленное увеличение до 108% */
            }
        }

        /* Адаптация для мобильных устройств (экраны до 768px шириной) */
        @media (max-width: 768px) {
            .message-container {
                padding: 25px; /* Уменьшаем внутренние отступы на мобильных */
                max-width: 90%; /* Делаем блок шире на мобильных */
            }
            .message-text {
                font-size: 2.2em; /* Уменьшаем размер шрифта на мобильных */
            }
             body {
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Менее сильная тень на мобильных */
            }
        }

        /* Адаптация для очень маленьких экранов (экраны до 480px шириной) */
        @media (max-width: 480px) {
            .message-container {
                padding: 15px;
            }
            .message-text {
                font-size: 1.8em; /* Еще сильнее уменьшаем размер шрифта */
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div> <!-- Фон будет здесь -->

    <div class="message-container">

    </div>
</body>
</html>
